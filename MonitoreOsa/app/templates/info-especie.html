<ion-view view-title="Información">
  <ion-nav-bar class="bar bar-balanced">
    <ion-nav-back-button>
      <a class="icon ion-ios-arrow-back back-button"></a> Regresar
    </ion-nav-back-button>
    <ion-nav-buttons side="secondary">
        <a class="icon ion-android-menu icon-menu" ng-click="openModal()" ng-controller="MenuCtrl"></a>
    </ion-nav-buttons>
 </ion-nav-bar>
 <ion-content has-header="true" class="profile-bg">
      <div id="content">
        <div id="profile-info">
          <img id="desc-image" src="{{especie.imagen}}">
          <h3 id="profile-name">{{especie.nombre}}</h3>
          <p class="balanced">
            {{especie.nombre_cientifico}}
          </p>
        </div>
      </div>
      <div class="card">
        <h4 class="balanced">Descripción</h4>
        <br>
        <p class="letColor">
          {{especie.descripcion}}
        </p>
      </div>
      <div class="card">
        <h4 class="balanced">Hábitat</h4>
        <br>
        <p class="letColor">
          {{especie.habitat}}
        </p>
      </div>
      <div class="card-especie">
      <button class="button button-block button-balanced" ng-click="registrarEspecie()">
        Registrar
       </button>
    </div>
    </ion-content>
</ion-view>
