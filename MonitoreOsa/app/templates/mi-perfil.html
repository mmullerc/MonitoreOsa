<ion-view view-title="Mi perfil">
  <ion-nav-bar class="bar text-color-white back-color-primary">
    <ion-nav-buttons side="secondary">
        <a class="icon ion-android-menu icon-menu" ng-click="openModal()" ng-controller="MenuCtrl"></a>
    </ion-nav-buttons>
 </ion-nav-bar>
 <ion-content has-header="true" class="profile-bg">
      <div class="content-profile">
        <div id="profile-info">
          <img id="profile-image" src="images/icon-persona.png">
          <h3 id="profile-name">{{nombre}} {{apellido}}</h3>
          <button ng-click ="salir()"class="button button-outline button-balanced">
              Editar perfil
          </button>
        </div>
      </div>
      <div class="card custom-card">
        <div class="list">
          <div class="item item-divider lef stayli">
            <h2 class="balanced">Información personal</h2>
          </div>
          <div class="item item-icon-left">
            <i class="icon ion-ios-paw-outline balanced"></i>
            <p>
              {{cedula}}
            </p>
          </div>
          <div class="item item-icon-left">
            <i class="icon ion-ios-calendar-outline balanced"></i>
            <p>
              {{fecha}}
            </p>
          </div>
        </div>
      </div>

      <div class="card custom-card">
        <div class="list">
          <div class="item item-divider lef stayli">
            <h2 class="balanced">Información de seguridad</h2>
          </div>
          <div class="item item-icon-left">
            <i class="icon ion-ios-email-outline balanced"></i>
            <p>
              {{correo}}
            </p>
          </div>
          <div class="item item-icon-left">
            <i class="icon ion-ios-telephone-outline balanced"></i>
            <p>
              {{telefono}}
            </p>
          </div>
        </div>
      </div>
    </ion-content>
</ion-view>
