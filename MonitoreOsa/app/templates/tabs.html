<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Inicio" icon-off="ion-home" icon-on="ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Mi Perfil" icon-off="ion-android-person" icon-on="ion-android-person" href="#/tab/mi-perfil">
    <ion-nav-view name="mi-perfil"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Avistamientos" icon-off="ion-ios-location-outline" icon-on="ion-ios-location-outline" href="#/tab/avistamientos">
    <ion-nav-view name="avistamientos"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Mi Historial" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/historial">
    <ion-nav-view name="historial"></ion-nav-view>
  </ion-tab>

</ion-tabs>
