<ion-view view-title="Mi historial">
  <ion-nav-bar class="bar bar-balanced">
    <ion-nav-buttons side="secondary">
        <a class="icon ion-android-menu icon-menu" ng-click="openModal()" ng-controller="MenuCtrl"></a>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content class="profile-bg-2">
    <div class="card">
      <div class="item item-text-wrap centro">
        <h2 class="balanced">Avistamientos</h2>
      </div>
    </div>
      <div class="list card" ng-repeat="avis in listaEspecies">
          <a class="item item-text-wrap" ng-click="registrarEspecie(especie)">
              <h2>{{avis.avistamiento.avistamiento}}</h2>
              <h2>{{avis.avistamiento.fecha}}</h2>
              <h2>{{avis.avistamiento.hora}}</h2>
          </a>
      </div>
  </ion-content>
</ion-view>
