<ion-view title="Licencias de imagenes">
  <ion-nav-bar class="bar bar-balanced">
    <ion-nav-back-button>
      <a class="icon ion-ios-arrow-back back-button"></a> Regresar
    </ion-nav-back-button>
    <ion-nav-buttons side="secondary">
        <a class="icon ion-android-menu icon-menu" ng-click="openModal()" ng-controller="MenuCtrl"></a>
    </ion-nav-buttons>
 </ion-nav-bar>
    <ion-content padding="false" class="has-header profile-bg-2">
      <div class="card card custom-card" ng-repeat="licencia in licences">
        <div class="item item-divider">
          <h2 class="text-primary-color">{{licencia.autor}}</h2>
        </div>
        <div class="item item-text-wrap">
          <p><span class="text-secondary-color">Descipci√≥n: </span> {{licencia.descripcion}}</p>
          <p><span class="text-secondary-color">Fecha:</span> {{licencia.fecha}}</p>
        </div>
        <div class="item item-divider">
            <a class="button button-outline button-balanced" href="{{licencia.enlace}}">Ver imagen</a>
        </div>
      </div>
    </ion-content>
</ion-view>
